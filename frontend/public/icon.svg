    <rect x="-0.5" y="-0.5" width="1" height="1.4" fill="#9AF27A" rx="0.2"></rect>
  </g>
  <!-- Carta 3 -->
  <g transform="translate(6.2,12) rotate(18,0,0)">
    <rect x="-1.6" y="-2.2" width="3.2" height="4.4" rx="0.7" fill="#121021" stroke="#9C5BFF" stroke-width="0.8"></rect>
    <circle cx="0" cy="0.2" r="0.6" fill="#7CD0FF"></circle>

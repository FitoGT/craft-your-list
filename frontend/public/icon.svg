  <ellipse cx="8" cy="9" rx="5.6" ry="3.2" fill="none" stroke="#9C5BFF" stroke-width="1"></ellipse>
  <!-- Orbe -->
  <circle cx="8" cy="8" r="4" fill="#79E3FF"></circle>
  <circle cx="8" cy="8" r="4.5" fill="none" stroke="#CFA7FF" stroke-width="1.2"></circle>
  <!-- Carta 1 -->
  <g transform="translate(4.2,4.2) rotate(-15,0,0)">
    <rect x="-1.6" y="-2.2" width="3.2" height="4.4" rx="0.7" fill="#121021" stroke="#FFD86B" stroke-width="0.8"></rect>
    <circle cx="0" cy="0" r="0.6" fill="#FFD86B"></circle>
  </g>
  <!-- Carta 2 -->
  <g transform="translate(12,7.6) rotate(12,0,0)">
